<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Contacto | Gamedev Latino</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="¿Quieres colaborar o invitar a Ulises Rubino a una charla? Encuentra aquí el formulario de contacto y vías de comunicación.">
	<link rel="stylesheet" href="/assets/css/variables.css">
	<link rel="stylesheet" href="/assets/css/global.css">
	<link rel="stylesheet" href="/assets/css/header.css">
	<link rel="stylesheet" href="/assets/css/footer.css">
	<link rel="stylesheet" href="/assets/css/card.css">
	<style>
		.form-placeholder {
			background: #222b38;
			padding: 2rem 1rem;
			border-radius: 1rem;
			text-align: center;
			margin: 2rem auto;
			max-width: 450px;
		}
		.calendly-invite {
		margin-bottom: 1.5rem;
		}

		.calendly-btn {
			display: inline-block;
			background: var(--naranja-principal);
			color: #fff;
			font-weight: bold;
			padding: 0.75rem 1.5rem;
			border-radius: 2rem;
			font-size: 1.08rem;
			text-decoration: none;
			transition: background 0.2s, color 0.2s, box-shadow 0.2s;
			box-shadow: 0 1px 4px rgba(28,40,51,0.08);
			margin-top: 0.5rem;
		}

		.calendly-btn:hover,
		.calendly-btn:focus {
			background: var(--amarillo-acento);
			color: var(--azul-oceano);
			outline: none;
		}
	</style>
</head>
<body>
	<div id="header-include"></div>
	<main>
		<section aria-labelledby="contacto-titulo">
			<h1 id="contacto-titulo">Contacto y Colaboraciones</h1>
			<div class="form-placeholder">
				<div class="calendly-invite" role="region" aria-label="Reservar llamada">
					<p>¿Quieres agendar una llamada 1 a 1 conmigo? Reserva tu espacio directamente aquí:</p>
					<a href="https://calendly.com/urubino/1-on-1-with-ulises" class="button calendly-btn" target="_blank" rel="noopener">
						Reservar llamada por Calendly
					</a>
				</div>
				<p>Para ponerte en contacto, <a href="https://www.linkedin.com/in/ulises-rubino/">agrégame en LinkedIn</a>.</p>
				<p>También puedes escribirme al correo a través de <a href="https://mailxto.com/1jo3i5fbe2">este enlace</a>.</p>
			</div>
		</section>
	</main>
	<div id="footer-include"></div>
	<script src="/js/include.js"></script>
</body>
</html>
